<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Link</title>
</head>
<body>
    <h1>Trabalhando com links</h1>
    <h2>Link Interno</h2>
    <p>Esse é um link interno que vai para outras páginas do meu site. 
    <ol>
        <li><a href="pag002.html" target="_self" rel="next">Página 2</a></li>
        <li><a href="noticias/pag003.html" target="_self" rel="next">Página 3 (notícias)</a></li>
    </ol>
    </p>
    <h2>Link Externo</h2>
    <p>Esse é um link que vai para outros sites.
        <ul>
            <li><a href="https://gustavoguanabara.github.io" target="_blank" rel="external">Canal GitHub</a></li>
            <li><a href="https://youtube.com/cursoemvideo" target="_blank" rel="external">YouTube</a></li>
        </ul>
    </p>
</body>
</html>
